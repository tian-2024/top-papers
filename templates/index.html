<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Top AI Papers</title>
    <link rel="stylesheet" href="static/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .main-content {
            display: flex;
            position: relative;
        }
        .resize-handle {
            width: 8px;
            background-color: #888;
            cursor: col-resize;
            opacity: 0.2;
            transition: opacity 0.3s;
        }
        .resize-handle:hover {
            opacity: 0.5;
        }
        .paper-container {
            flex: 1;
            overflow: auto;
        }
        .sidebar {
            width: 250px;
            flex-shrink: 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="main-content">
            <!-- Left column: Paper display area -->
            <div class="paper-container">
                <div id="loading" class="loading" style="display: none;">Loading papers...</div>
                <div id="no-results" class="no-results">
                    Please select a topic and search criteria to find papers.
                </div>
                <div id="papers-grid" class="papers-grid">
                    <!-- Paper cards will be inserted here -->
                </div>
            </div>
            
            <!-- Resize handle -->
            <div id="resize-handle" class="resize-handle"></div>
            
            <!-- Right column: Sidebar with search controls -->
            <div class="sidebar">
                <!-- Row 1: Title -->
                <div class="sidebar-section title-section">
                    <h1>Top Papers</h1>
                    <div class="title-icons">
                        <a href="https://github.com/tian-2024/top-papers" class="github-link"><i class="fab fa-github"></i></a>
                        <div class="theme-toggle">
                            <span class="toggle-icon">🌙</span>
                            <label class="toggle-switch">
                                <input type="checkbox" id="theme-toggle-input">
                                <span class="toggle-slider"></span>
                            </label>
                        </div>
                    </div>
                </div>
                
                <!-- Row 2: Year selection -->
                <div class="sidebar-section year-section">
                    <div class="year-filter-container">
                        <button id="recent-years-btn" class="reset-btn" title="Reset to recent years">
                            <i class="fas fa-redo-alt"></i>
                        </button>
                        <div class="year-range">
                            <span>Year:</span>
                            <select id="start-year">
                                <option value="2019">2019</option>
                                <option value="2020">2020</option>
                                <option value="2021">2021</option>
                                <option value="2022">2022</option>
                                <option value="2023" selected>2023</option>
                                <option value="2024">2024</option>
                                <option value="2025">2025</option>
                            </select>
                            <span>-</span>
                            <select id="end-year">
                                <option value="2019">2019</option>
                                <option value="2020">2020</option>
                                <option value="2021">2021</option>
                                <option value="2022">2022</option>
                                <option value="2023">2023</option>
                                <option value="2024">2024</option>
                                <option value="2025" selected>2025</option>
                            </select>
                        </div>
                    </div>
                </div>
                
                <!-- Row 3: Topic tags and Search input combined -->
                <div class="sidebar-section search-topic-section">
                    <div class="batch-size-container">
                        <label for="batch-size" style="font-size: 16px; font-weight: bold;">Batch size: <span id="batch-size-value">9</span></label>
                        <input type="range" id="batch-size" min="9" max="18" value="9" step="3" style="width: 100%; margin-top: 5px;">
                    </div>
                    <div class="search-input-container">
                        <input type="text" id="topic-input" placeholder="Enter topic keywords">
                        <button id="search-btn">Batch</button>
                    </div>
                    <div class="topic-tags">
                        <button class="topic-tag" data-topic="diffusion">diffusion</button>
                        <button class="topic-tag" data-topic="vlm">vlm</button>
                        <button class="topic-tag" data-topic="mixup">mixup</button>
                    </div>
                </div>
                
                <!-- Row 4: Field selection -->
                <div class="sidebar-section fields-section">
                    <div class="fields-container">
                        <div class="field-filters-row">
                            <div class="field-dropdown" data-field="All">
                                <div class="field-label" data-field="All">
                                    <input type="checkbox" id="select-all-checkbox" class="field-main-checkbox" checked>
                                    All
                                </div>
                            </div>
                            
                            <div class="field-dropdown" data-field="CV">
                                <div class="field-label dropdown-toggle" data-field="CV">
                                    <input type="checkbox" class="field-main-checkbox" data-field="CV" checked>
                                    CV <i class="fas fa-caret-down"></i>
                                </div>
                                <div class="dropdown-content" id="dropdown-CV">
                                    <!-- CV会议选项将动态添加 -->
                                </div>
                            </div>
                            
                            <div class="field-dropdown" data-field="AI">
                                <div class="field-label dropdown-toggle" data-field="AI">
                                    <input type="checkbox" class="field-main-checkbox" data-field="AI" checked>
                                    AI <i class="fas fa-caret-down"></i>
                                </div>
                                <div class="dropdown-content" id="dropdown-AI">
                                    <!-- AI会议选项将动态添加 -->
                                </div>
                            </div>
                            
                            <div class="field-dropdown" data-field="ML">
                                <div class="field-label dropdown-toggle" data-field="ML">
                                    <input type="checkbox" class="field-main-checkbox" data-field="ML" checked>
                                    ML <i class="fas fa-caret-down"></i>
                                </div>
                                <div class="dropdown-content" id="dropdown-ML">
                                    <!-- ML会议选项将动态添加 -->
                                </div>
                            </div>
                            
                            <div class="field-dropdown" data-field="Other">
                                <div class="field-label dropdown-toggle" data-field="Other">
                                    <input type="checkbox" class="field-main-checkbox" data-field="Other" checked>
                                    Other <i class="fas fa-caret-down"></i>
                                </div>
                                <div class="dropdown-content" id="dropdown-Other">
                                    <!-- 其他会议选项将动态添加 -->
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <footer>
        <p>Generated with Python and GitHub Actions</p>
    </footer>

    <script src="static/js/script.js"></script>
</body>
</html>

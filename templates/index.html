<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Top CVPR Papers</title>
    <link rel="stylesheet" href="static/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="theme-toggle">
        <span class="toggle-icon">ðŸŒ™</span>
        <label class="toggle-switch">
            <input type="checkbox" id="theme-toggle-input">
            <span class="toggle-slider"></span>
        </label>
    </div>

    <div class="container">
        <header>
            <h1>Top Research Papers</h1>
            <div class="topic-input-container">
                <label for="topic-input">Enter Topic:</label>
                <input type="text" id="topic-input" placeholder="Enter topic keywords">
                <button id="search-btn">Search</button>
            </div>
        </header>
        
        <div class="paper-container">
            <div id="loading" class="loading">Loading papers...</div>
            <table id="papers-table" class="papers-table">
                <thead>
                    <tr>
                        <th>Conference</th>
                        <th>Year</th>
                        <th>Title</th>
                    </tr>
                </thead>
                <tbody id="papers-list" class="papers-list">
                    <!-- Paper rows will be inserted here -->
                </tbody>
            </table>
        </div>
    </div>

    <footer>
        <p>Generated with Python and GitHub Actions</p>
    </footer>

    <script src="static/js/script.js"></script>
</body>
</html>

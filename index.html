<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paper Selector</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            line-height: 1.6;
            color: #333;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        h1, h2 {
            color: #2c3e50;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input, button {
            padding: 8px 12px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            font-weight: bold;
        }
        button:hover {
            background-color: #45a049;
        }
        #results {
            margin-top: 30px;
        }
        .paper-item {
            padding: 10px;
            border-bottom: 1px solid #eee;
        }
        #loading {
            display: none;
            margin-top: 20px;
        }
        .tabs {
            display: flex;
            margin-top: 20px;
            border-bottom: 1px solid #ddd;
        }
        .tab {
            padding: 10px 20px;
            cursor: pointer;
            background-color: #f9f9f9;
            border: 1px solid #ddd;
            border-bottom: none;
            margin-right: 5px;
            border-radius: 4px 4px 0 0;
        }
        .tab.active {
            background-color: white;
            border-bottom: 1px solid white;
            margin-bottom: -1px;
        }
        .tab-content {
            display: none;
            padding: 20px;
            border: 1px solid #ddd;
            border-top: none;
        }
        .tab-content.active {
            display: block;
        }
    </style>
</head>
<body>
    <h1>Paper Selector</h1>
    <p>Select papers from the repository based on topics and preferences.</p>

    <div class="form-group">
        <label for="topics">Topics (comma-separated):</label>
        <input type="text" id="topics" name="topics" value="diffusion" style="width: 300px;">
    </div>

    <div class="form-group">
        <label for="num_papers">Number of papers to select:</label>
        <input type="number" id="num_papers" name="num_papers" value="50" min="1" max="200">
    </div>

    <button id="runButton">Run Paper Selection</button>
    
    <div id="loading">Running paper selection... This may take a few minutes.</div>

    <div id="results">
        <h2>Latest Results</h2>
        <div class="tabs">
            <div class="tab active" data-tab="papers">Selected Papers</div>
            <div class="tab" data-tab="stats">Statistics</div>
        </div>
        <div id="papers" class="tab-content active">
            <p>Run the selection to see results.</p>
        </div>
        <div id="stats" class="tab-content">
            <p>Run the selection to see statistics.</p>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const runButton = document.getElementById('runButton');
            const loadingDiv = document.getElementById('loading');
            const papersDiv = document.getElementById('papers');
            const statsDiv = document.getElementById('stats');
            const tabs = document.querySelectorAll('.tab');
            
            // Tab switching
            tabs.forEach(tab => {
                tab.addEventListener('click', () => {
                    tabs.forEach(t => t.classList.remove('active'));
                    tab.classList.add('active');
                    
                    document.querySelectorAll('.tab-content').forEach(content => {
                        content.classList.remove('active');
                    });
                    document.getElementById(tab.dataset.tab).classList.add('active');
                });
            });

            // Load the latest results on page load
            loadResults();
            
            // Run button click handler
            runButton.addEventListener('click', function() {
                const topics = document.getElementById('topics').value;
                const numPapers = document.getElementById('num_papers').value;
                
                // Show loading indicator
                loadingDiv.style.display = 'block';
                runButton.disabled = true;
                
                // In a real implementation, you would trigger the GitHub Action via GitHub's API
                // This would require authentication and permissions
                // For demonstration, we'll just simulate a delay and then load the results
                
                alert('In a real implementation, this would trigger the GitHub Action to run select_papers.py with your parameters. For now, please manually trigger the workflow from the Actions tab in your GitHub repository.');
                
                // Simulating completion
                setTimeout(() => {
                    loadingDiv.style.display = 'none';
                    runButton.disabled = false;
                    loadResults();
                }, 2000);
            });
            
            // Function to load results from the repository
            function loadResults() {
                // In a real implementation, you would fetch the latest selected_papers.txt and statistics.md files
                // from the repository and display them here
                
                // For demonstration, we'll simulate loading the files
                fetch('selected_papers.txt')
                    .then(response => {
                        if (response.ok) return response.text();
                        return 'No results found. Run the selection first.';
                    })
                    .then(text => {
                        const papersList = text.split('\n')
                            .filter(line => line.trim() !== '')
                            .map(line => `<div class="paper-item">${line}</div>`)
                            .join('');
                        
                        papersDiv.innerHTML = papersList || '<p>No papers selected yet.</p>';
                    })
                    .catch(() => {
                        papersDiv.innerHTML = '<p>Error loading results. Please try again later.</p>';
                    });
                
                fetch('statistics.md')
                    .then(response => {
                        if (response.ok) return response.text();
                        return 'No statistics found. Run the selection first.';
                    })
                    .then(text => {
                        // Convert markdown to HTML (simplified)
                        const html = text
                            .replace(/^# (.*$)/gm, '<h1>$1</h1>')
                            .replace(/^## (.*$)/gm, '<h2>$1</h2>')
                            .replace(/\| (.*) \|/g, '<tr><td>$1</td></tr>')
                            .replace(/\n\n/g, '<br>');
                        
                        statsDiv.innerHTML = html || '<p>No statistics available yet.</p>';
                    })
                    .catch(() => {
                        statsDiv.innerHTML = '<p>Error loading statistics. Please try again later.</p>';
                    });
            }
        });
    </script>
</body>
</html>
